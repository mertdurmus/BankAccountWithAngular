<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <h3>Register bank account</h3>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form (ngSubmit)="saveUser()" [formGroup]="registerForm">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" formControlName="firstName" class="form-control input_user" value="" placeholder=" first name">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" formControlName="lastName" class="form-control input_user" value="" placeholder="last name">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" formControlName="userName" class="form-control input_user" value="" placeholder="username">
          </div>
          <div class="alert alert-danger" *ngIf="registerForm.get('userName').hasError('required') && registerForm.get('userName').dirty">userName is required</div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input  [minlength]="6" type="password" formControlName="password" class="form-control input_pass" value="" placeholder="password">
          </div>
          <div class="alert alert-danger" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').dirty">Password is required</div>
          <div class="alert alert-danger" *ngIf="registerForm.get('password').hasError('minlength')">Password must be at least 6 characters</div>

            <div class="d-flex justify-content-center mt-3 login_container">
         <button type="button" name="button" type="submit" class="btn login_btn">Register</button>
         </div>
        </form>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <div class="d-flex justify-content-center links">
       have an account please log in <a routerLink="/login" class="ml-2">login</a>
    </div>
  </div>
</div>
